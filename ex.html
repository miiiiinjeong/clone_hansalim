<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
<style>
    #myList{
        display: none;
    }
</style>
</head>

        <li>항목 1</li>

        const 목록 = document.getElementById("myList")
        const css = getComputedStyle(목록).display;
        console.log(css);
    </script>

</html>
